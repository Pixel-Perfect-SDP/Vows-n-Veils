    <h2>Notifications</h2>
    <section class="notifications-list">
      <div *ngFor="let n of notifications" [ngClass]="{'unread': !n.read}" class="notification-item">
        <p>From: {{n.from}}</p>
        <p>{{ n.message }}</p>
        <small>{{ n.date?.toDate() | date:'short' }}</small>
      </div>
    </section>

  
</body>

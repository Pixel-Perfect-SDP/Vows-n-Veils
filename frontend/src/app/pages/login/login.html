<header class="topbar">
  <section class="logo-area">
    <img class="logo-img" src="assets/logo.jpg" alt="Vows & Veils logo" />
    <h1 class="logo-text">Vows & Veils</h1>
  </section>

  <nav class="nav-links">
    <a routerLink="/landing">Home</a>
    <a routerLink="/support-page">Support</a>
  </nav>
</header>


<section class="auth-vertical">

  <section class="auth-right">
    <header class="auth-header">
      <h2>Sign in to begin planning your special day</h2>
    </header>

    <section class="auth-divider">
  <span class="material-symbols-outlined divider-heart">favorite</span>
    </section>


    <section class="auth-actions">
      <button type="button" class="btn btn-primary" (click)="onGoogle()" [disabled]="auth.loading()">
        Continue with Google
      </button>
    </section>

    <footer class="auth-media">
    <figure class="media">
      <img [src]="currentA" alt="Panel A" (error)="onImageError('A')" />
      <figcaption class="overlay"></figcaption>
    </figure>
    <figure class="media">
      <img [src]="currentB" alt="Panel B" (error)="onImageError('B')" />
      <figcaption class="overlay"></figcaption>
    </figure>
    <figure class="media">
      <img [src]="currentC" alt="Panel C" (error)="onImageError('C')" />
      <figcaption class="overlay"></figcaption>
    </figure>
  </footer>

    <section class="auth-status">
      <ng-container *ngIf="auth.user() as u; else notSignedIn">
        <p class="signed-in">Signed in as <strong>{{ u.email ?? '(no email)' }}</strong></p>
      </ng-container>
      <ng-template #notSignedIn>
        <p class="signed-out">Not signed in</p>
      </ng-template>

      @if (auth.error()) {
        <p class="error-line">{{ auth.error() }}</p>
      }
    </section>
  </section>

</section>
